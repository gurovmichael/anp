<div class="container">



  <div class="jumbotron text-center">
    <h1>Здравствуй, человечек!</h1>
    <p class="lead">
      <img src="/images/logo.png" alt="I'm anp"><br>
      Мечты сбываются только у нас
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="/">Ненужная кнопка!</a></p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>With ♥ from <a href="http://princip-spb.ru/">@ANP</a></p>
  </div>

</div>
